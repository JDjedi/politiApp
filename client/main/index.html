<template name="index">
  <body>
    <div class="wrapper">
      <div id="banner" class="container"><img src="images/banner.jpg" width="1200" height="500" alt=""></div>
      <div id="welcome" class="container">
            
        <div class="title">
          <h2>Welcome to polis</h2>
        </div>
          <p>Your snapshot of what the U.S. Government's leaders are thinking.</p>
      </div>

      <div id="three-column" class="container">
        <div><span class="arrow-down"></span></div>
        <div id="tbox1">
          <div class="title">
            <h2>The Supreme Court</h2>
            {{> tweetAppRequestSCOTUS}}
          </div>
        </div>

        <div id="tbox2">
          <div class="title">
            <h2>The President</h2>
            {{> tweetAppRequestPresident}}
          </div>
        </div>


        <div id="tbox3">
          <div class="title">
            <h2>The Senate and the House</h2>
            <a href="/legislative"> <button class="button">Legislative Leaders Page</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>


<template name="tweetAppRequestPresident">
  <div>
    {{#each president}}
      {{#if error}}
        <p>There was an error</p>
      {{else}}
        <img src="{{profile_image_url_https}}" class="profile-image">
        <h3>{{name}}</h3>
        <p>{{status.full_text}}</p>
      {{/if}}
    {{/each}}
  </div>
  <button class="button" id="find-a-tweet-president">View Last Tweet</button>
</template>

<template name="tweetAppRequestSCOTUS">
  <div>
    {{#each supCourt}}
      {{#if error}}
        <p>There was an error</p>
      {{else}}
        <img src="{{profile_image_url_https}}" class="profile-image">
        <h3>{{name}}</h3>
        <p>{{status.full_text}}</p>
      {{/if}}
    {{/each}}
  </div>
  <button class="button" id="find-a-tweet-sc">View Last Tweet</button>
</template>
