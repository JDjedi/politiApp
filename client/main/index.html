<template name="index">
  <body>
    <div class="wrapper">
      <div id="banner" class="container"><img src="images/banner.jpg" width="1200" height="500" alt=""></div>
      <div id="welcome" class="container">
            
        <div class="title">
          <h2>Welcome to Polis</h2>
        </div>
          <p>This is <strong>PolitiApp</strong>, a free, fully standards-compliant CSS template designed by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>. The photos in this template are from <a href="http://fotogrph.com/"> Fotogrph</a>. This free template is released under the <a href="http://templated.co/license">Creative Commons Attribution</a> license, so you're pretty much free to do whatever you want with it (even use it commercially) provided you give us credit for it. Have fun :) </p>
      </div>

      <div id="three-column" class="container">
        <div><span class="arrow-down"></span></div>
        <div id="tbox1">
          <div class="title">
            <h2>The Supreme Court</h2>
            {{> tweetAppRequestSCOTUS}}
          </div>
        </div>

        <div id="tbox2">
          <div class="title">
            <h2>The President</h2>
            {{> tweetAppRequestPresident}}
          </div>
        </div>


        <div id="tbox3">
          <div class="title">
            <h2>The Senate and the House</h2>
            <a href="/legislative"> <button class="button">Legislative Leaders</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>


<template name="tweetAppRequestPresident">
  <div>
    {{#each president}}
      {{#if error}}
        <p>There was an error</p>
      {{else}}
        <p>{{name}}</p>
        <p>{{status.full_text}}</p>
      {{/if}}
    {{/each}}
  </div>
  <button class="button" id="find-a-tweet-president">Presidents Tweets</button> 
</template>

<template name="tweetAppRequestSCOTUS">
  <div>
    {{#each supCourt}}
      {{#if error}}
        <p>There was an error</p>
      {{else}}
        <p>{{name}}</p>
        <p>{{status.full_text}}</p>
      {{/if}}
    {{/each}}
  </div>
  <button class="button" id="find-a-tweet-sc">Supreme Court Tweets</button> 
</template>
