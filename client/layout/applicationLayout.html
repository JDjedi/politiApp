
<template name="ApplicationLayout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PoltiDash</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Quicksand:400,700|Questrial" rel="stylesheet" />
    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

    <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->
  </head>
  <div id="header-wrapper">
    <div id="header" class="container">
      <div id="logo">
            <span class="icon icon-cog"></span>
        <h1><a href="/">PolitiApp</a></h1>
      </div>
      <div id="menu">
        <ul>
          <li><a href="/" accesskey="1" title="">Homepage</a></li>
          <li><a href="/about" accesskey="2" title="">About</a></li>
          <li><a href="/contact" accesskey="3" title="">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </div>

	<main>
		{{> yield}}
	</main>

  <div id="footer">
    <div class="container">
      <div class="fbox1">
      <span class="icon icon-map-marker"></span>
        <span>1234 Fictional Road Suite #789
        <br />Austin TX, 78741</span>
      </div>
      <div class="fbox1">
        <span class="icon icon-phone"></span>
        <span>
          Telephone: +1 800 123 4657
        </span>
      </div>
      <div class="fbox1">
        <span class="icon icon-envelope"></span>
        <span>businessname@business.com</span>
      </div>
    </div>
  </div>

  <div id="copyright">
    <p>&copy; PolitiDash. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
    <ul class="contact">
      <li><a href="#" class="icon icon-twitter"><span>Twitter</span></a></li>
      <li><a href="#" class="icon icon-facebook"><span></span></a></li>
      <li><a href="#" class="icon icon-dribbble"><span>Pinterest</span></a></li>
      <li><a href="#" class="icon icon-tumblr"><span>Google+</span></a></li>
      <li><a href="#" class="icon icon-rss"><span>Pinterest</span></a></li>
    </ul>
  </div>
</template>
